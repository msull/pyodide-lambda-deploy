<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>API Demo - TEMPLATE</title>
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@stlite/mountable/build/stlite.css"
  />
</head>
<body>
<div id="root"></div>
<script src="https://cdn.jsdelivr.net/npm/@stlite/mountable/build/stlite.js"></script>
<script>
    stlite.mount({
      requirements: ["requests"],
      entrypoint: "streamlit_app.py",
      files: {
        "api_demo_lib.py": {
          url: "files/api_demo_lib.py",
        },
        "streamlit_app.py": {
          url: "files/placeholderDemo.py",  // replace with desired demo
        },
      },
    },
    document.getElementById("root"))


</script>
</body>
</html>
